global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring (likely already there)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # === ADD THIS SECTION ===
  # Joyce AI Agent Service
  - job_name: 'joyce-svc'
    static_configs:
      - targets: ['rejoyce-joyce-agent.railway.internal:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
